          <h1>getindexes.sql</h1>
          <noscript>
            <pre>
SELECT 		DB_NAME() AS [Database Name]
			,sys.schemas.name AS [Schema Name]
			,sys.objects.name AS [Table Name]
			,sys.indexes.name AS [Index Name]
			,sys.indexes.type_desc AS [Index Type]
			,sys.indexes.fill_factor AS [Fill Factor]
FROM		sys.indexes
INNER JOIN	sys.objects 
	ON		sys.indexes..object_id = sys.objects.object_id
INNER JOIN	sys.schemas
	ON		sys.objects.schema_id = sc.schemas.schema_id
WHERE		sys.indexes.name IS NOT NULL
AND			sys.objects.type = &#39;U&#39;
ORDER BY 	sys.indexes.fill_factor DESC
			,sys.objects.name</pre
            >
