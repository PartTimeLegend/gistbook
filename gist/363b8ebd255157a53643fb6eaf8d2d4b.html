          <h1>Sync a dir to s3</h1>
          <noscript>
            <pre>
param(
    [Parameter(Mandatory=$True)]
    [string]$localDirectory, 
    [Parameter(Mandatory=$True)]
    [string]$s3Bucket,
    [Parameter(Mandatory=$True)]
    [string]$logFile
    )
Write-Output &quot;Syncing to S3 Bucket&quot; $(Get-Date -Format o) &gt; $logFile
aws s3 sync $localDirectory s3://$s3bucket &gt; $logFile
Write-Output &quot;Syncing from S3 Bucket&quot; $(Get-Date -Format o) &gt; $logFile
aws s3 sync s3://$s3Bucket $localDirectory &gt; $logFile
Write-Output &quot;Syncing Complete&quot; $(Get-Date -Format o) &gt; $logFile</pre
            >
          </noscript>
