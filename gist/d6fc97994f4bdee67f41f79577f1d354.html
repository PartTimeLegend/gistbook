          <h1>Check if a server is available</h1>
          <noscript>
            <pre>
$s = &quot;google.com&quot;
$port = 443
if(!(Test-Connection -TargetName $s -TCPPort $port -quiet))
{
    Write-Host “Problem connecting to $s”

    Write-Host “Flushing DNS”

    Invoke-Expression &quot;ipconfig /flushdns&quot;

    Write-Host “Registering DNS”

    Invoke-Expression &quot;ipconfig /registerdns&quot;

    Write-Host “NSLookup for $s”

    Invoke-Expression &quot;nslookup $s&quot;

    Write-Host “Testing again for $s”

    if(!(Test-Connection -TargetName $s -TCPPort $port -quiet))
    {
        Write-Host “$s unreachable”
    }
    else
    {
        Write-Host “$s available”
    } 

}
else
{
    Write-Host &quot;$s available&quot;
}
</pre
