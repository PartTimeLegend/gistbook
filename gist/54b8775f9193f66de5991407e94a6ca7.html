          <h1>Windows Defender Remover</h1>
          <noscript>
            <pre>
if (!([Security.Principal.WindowsPrincipal][Security.Principal.WindowsIdentity]::GetCurrent()).IsInRole([Security.Principal.WindowsBuiltInRole] &quot;Administrator&quot;)) 
{ 
    Start-Process powershell.exe &quot;-NoProfile -ExecutionPolicy Bypass -File `&quot;$PSCommandPath`&quot;&quot; -Verb RunAs; 
    exit 
}
Write-Output &quot;Disabling Windows Defender&quot;
Set-MpPreference -DisableRealtimeMonitoring $true
Write-Output &quot;Uninstalling Windows Defender&quot;
Uninstall-WindowsFeature -Name Windows-Defender
Write-Output &quot;Preventing future installation of Windows Defender&quot;
Invoke-Expression Dism /online /Disable-Feature /FeatureName:Windows-Defender /Remove /NoRestart /quiet</pre
            >
          </noscript>
