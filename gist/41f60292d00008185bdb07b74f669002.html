          <h1>AddCryptoLogs.ps1</h1>
          <noscript>
            <pre>
# https://www.microsoft.com/security/blog/2017/09/07/new-iis-functionality-to-help-identify-weak-tls-usage/
function AddCryptoLogs
{
    Import-Module &#39;WebAdministration&#39;
    $Websites =  Get-ChildItem IIS:\Sites
    foreach ($Site in $Websites)
    {
        Write-Host $Site.name
        Write-Host &quot;crypt-protocol&quot;
        Add-WebConfigurationProperty -pspath &#39;MACHINE/WEBROOT/APPHOST&#39;  -filter &quot;system.applicationHost/sites/site[@name=&#39;$($Site.name)&#39;]/logFile/customFields&quot; -name &quot;.&quot; -value @{logFieldName=&#39;crypt-protocol&#39;;sourceName=&#39;CRYPT_PROTOCOL&#39;;sourceType=&#39;ServerVariable&#39;}
        Write-Host &quot;crypt-cipher&quot;
        Add-WebConfigurationProperty -pspath &#39;MACHINE/WEBROOT/APPHOST&#39;  -filter &quot;system.applicationHost/sites/site[@name=&#39;$($Site.name)&#39;]/logFile/customFields&quot; -name &quot;.&quot; -value @{logFieldName=&#39;crypt-cipher&#39;;sourceName=&#39;CRYPT_CIPHER_ALG_ID&#39;;sourceType=&#39;ServerVariable&#39;}
        Write-Host &quot;crypt-hash&quot;
        Add-WebConfigurationProperty -pspath &#39;MACHINE/WEBROOT/APPHOST&#39;  -filter &quot;system.applicationHost/sites/site[@name=&#39;$($Site.name)&#39;]/logFile/customFields&quot; -name &quot;.&quot; -value @{logFieldName=&#39;crypt-hash&#39;;sourceName=&#39;CRYPT_HASH_ALG_ID&#39;;sourceType=&#39;ServerVariable&#39;}
        Write-Host &quot;crypt-keyexchange&quot;
        Add-WebConfigurationProperty -pspath &#39;MACHINE/WEBROOT/APPHOST&#39;  -filter &quot;system.applicationHost/sites/site[@name=&#39;$($Site.name)&#39;]/logFile/customFields&quot; -name &quot;.&quot; -value @{logFieldName=&#39;crypt-keyexchange&#39;;sourceName=&#39;CRYPT_KEYEXCHANGE_ALG_ID&#39;;sourceType=&#39;ServerVariable&#39;}   
    }
}
AddCryptoLogs</pre
