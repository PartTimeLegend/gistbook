      content="#/etc/init.d/vboxdrv setup Not Found - VirtualBox Fix! When setting up [Virtual Box](https://www.virtualbox.org/) I was faced with the immortal error telling me to run `sudo /etc/init.d/vboxdrv setup`. Simple enough, until you&#39;re told it doesn&#39;t exist. Thus began my fight to get it working. The fix is here in the hope that it helps someone else. To follow this guide you need to have a basic understanding of shell commands. If you don&#39;t, then just be careful. First off I like aptitute so let&#39;s install it. `sudo apt-get install aptitude` Now update. `sudo aptitude update` And upgrade. `sudo aptitude upgrade` Now remove Virtual Box. `sudo aptitude remove virtualbox` Install Virtual Box. `sudo aptitude install virtualbox` Install generic headers. `sudo aptitude install linux-headers-3.5.0-17-generic` Remove dkms. It&#39;s bugged at this point. `sudo aptitude remove virtualbox-dkms` Install dkms and it will build. Why does it not do this originally? Who knows? `sudo aptitude install virtualbox-dkms` Now start it. This is where we see the fix for the not found. It&#39;s a different file name! `sudo /etc/init.d/virtualbox start` Add your user to the vboxuser group so you can access USB devices. `sudo usermod -aG vboxuser youruser` Finally a reboot. `sudo reboot` There you go all setup and working. ## TL;DR Save and close everything and run this. ` sudo apt-get install aptitude &amp;&amp; sudo aptitude update &amp;&amp; sudo aptitude upgrade &amp;&amp; sudo aptitude remove virtualbox &amp;&amp; sudo aptitude install virtualbox &amp;&amp; sudo aptitude install linux-headers-3.5.0-17-generic &amp;&amp; sudo aptitude remove virtualbox-dkms &amp;&amp; sudo aptitude install virtualbox-dkms &amp;&amp; sudo /etc/init.d/virtualbox start &amp;&amp; sudo usermod -aG vboxuser youruser &amp;&amp; sudo reboot `"

#/etc/init.d/vboxdrv setup Not Found - VirtualBox Fix!

When setting up [Virtual Box](https://www.virtualbox.org/) I was faced with the immortal error telling me to run `sudo /etc/init.d/vboxdrv setup`. Simple enough, until you&#39;re told it doesn&#39;t exist.

Thus began my fight to get it working. The fix is here in the hope that it helps someone else.

To follow this guide you need to have a basic understanding of shell commands. If you don&#39;t, then just be careful.

First off I like aptitute so let&#39;s install it.

`sudo apt-get install aptitude`

Now update.

`sudo aptitude update`

And upgrade.

`sudo aptitude upgrade`

Now remove Virtual Box.

`sudo aptitude remove virtualbox`

Install Virtual Box.

`sudo aptitude install virtualbox`

Install generic headers.

`sudo aptitude install linux-headers-3.5.0-17-generic`

Remove dkms. It&#39;s bugged at this point.

`sudo aptitude remove virtualbox-dkms`

Install dkms and it will build. Why does it not do this originally? Who knows?

`sudo aptitude install virtualbox-dkms`

Now start it. This is where we see the fix for the not found. It&#39;s a different file name!

`sudo /etc/init.d/virtualbox start`

Add your user to the vboxuser group so you can access USB devices.

`sudo usermod -aG vboxuser youruser`

Finally a reboot.

`sudo reboot`

There you go all setup and working.


## TL;DR

Save and close everything and run this.

`
sudo apt-get install aptitude &amp;&amp; sudo aptitude update &amp;&amp; sudo aptitude upgrade &amp;&amp; sudo aptitude remove virtualbox &amp;&amp; sudo aptitude install virtualbox &amp;&amp; sudo aptitude install linux-headers-3.5.0-17-generic &amp;&amp; sudo aptitude remove virtualbox-dkms &amp;&amp; sudo aptitude install virtualbox-dkms &amp;&amp; sudo /etc/init.d/virtualbox start &amp;&amp; sudo usermod -aG vboxuser youruser &amp;&amp; sudo reboot
`
</pre
