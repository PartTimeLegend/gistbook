          <noscript>
            <pre>
&lt;#
.SYNOPSIS
  Create Azure Action Group with Email Alerts
.DESCRIPTION
  Running this script allows you to create an Azure Action Group with an Email Address
  
  This PowerShell script is released under the MIT license http://www.opensource.org/licenses/MIT
.PARAMETER $emailaddress the email address to send the notifications to
.PARAMETER $actionGroupName the name of the action group
.PARAMETER $rgName the name of the resource group to create the action group in
.PARAMETER $shortName the short name for adding the AG
.INPUTS
  None
.OUTPUTS
  None
.NOTES
  Version:        1.0
  Author:         Antony Bailey &lt;hi@antonybailey.net&gt;
  Creation Date:  2021/01/27
  Purpose/Change: Initial script development
  
.EXAMPLE
  ./CreateAzureActionGroupEmailAlerts.ps1 &quot;foo@bar.com&quot; &quot;ag-foo-dev&quot; &quot;rg-foo-dev-eastus&quot; &quot;ag-foo-dev&quot;
#&gt;
param (
  [string] $emailaddress, 
  [string] $actionGroupName, 
  [string] $rgName, 
  [string] $shortName
 )
$email = New-AzureRmActionGroupReceiver -Name Email -EmailReceiver -EmailAddress $emailAddress
Set-AzureRmActionGroup -Name $actionGroupName -ResourceGroupName $rgName -ShortName $shortName -Receiver $email</pre
