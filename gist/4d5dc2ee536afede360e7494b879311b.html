          <h1>
            Start a comma separated list of Windows Services in Powershell
          </h1>
          <noscript>
            <pre>
param ($services)
if ($null -eq $services) {
    $services = Read-Host -Prompt &quot;Please enter a comma seperated list of services&quot; 
    if ($null -eq $services) {
        Write-Output &quot;No services specified. Exiting...&quot;
        Exit -1
    }
}

$serviceList = $services.split(&quot;,&quot;);
foreach($service in $serviceList)
{
    $arrService = Get-Service -Name $service
    if ($null -eq $arrService) {
        Write-Output &quot;Service not found. Exiting...&quot;
        Exit -1
    }
    while ($arrService.Status -ne &#39;Running&#39;)
    {
        Start-Service $service
        Write-Host $arrService.status
        Write-Host &quot;Starting $service&quot;
        Start-Sleep -Seconds 60
        $arrService.Refresh()
        if ($arrService.Status -eq &#39;Running&#39;)
        {
            Write-Output &quot;$service is now Running&quot;
        }        
    }
}</pre
